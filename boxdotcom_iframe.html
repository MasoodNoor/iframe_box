<!DOCTYPE html>
<html>
<head>
  <title>boxdotcom_iframe</title>
  <style>
  .iframe-container {
  position: relative;
  width: 500px; /* Set the width of the iframe */
  height: 400px; /* Set the height of the iframe */
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 18%;
  background-color: rgb(0, 0, 255); /* Adjust the color and opacity of the overlay */
}

/* Hide the header if its class is ".header" */
iframe .header {
  display: none;
}

  </style>

</head>
<body>
  
  <div class="iframe-container">
  <div class="overlay"></div>
  <iframe src="https://app.box.com/s/t1o6297cbz9kn31jcsdpdpgoemqngv3b" width="500" height="400" frameborder="0" allowfullscreen webkitallowfullscreen msallowfullscreen></iframe>
</div>

  
</body>
</html>
